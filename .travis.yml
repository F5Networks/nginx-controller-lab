script:
- skip
stages:
- build
- deploy
jobs:
  include:
  - stage: build
    name: Build
    script:
    - bash ./containthedocs-cleanbuild.sh
    before_deploy:
    - cd docs/_build/html
    - ls
    - tar -zcf ${TRAVIS_BUILD_DIR}${REPO}-${TRAVIS_BUILD_NUMBER}.tar.gz ./
    deploy:
      provider: releases
      tag_name: 1.0.${TRAVIS_BUILD_NUMBER}
      api_key:
        secure: 
      file: "${TRAVIS_BUILD_DIR}${REPO}-${TRAVIS_BUILD_NUMBER}.tar.gz"
      on:
        repo: nginxinc/nginx-controller-lab
      cleanup: 'false'
